<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em plataformas diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>
    <h1>Repoduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio src="midia/musica.mp3" controls autoplay></audio>
    <audio>
        <source src="midia/musica.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
