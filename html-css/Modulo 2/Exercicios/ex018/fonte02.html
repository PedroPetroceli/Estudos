    <style>
        @font-face {
            font-family: 'Love';
            src: url(love\ story\ ttf.ttf) format(truetype);

            - truetype (ttf)

            font-family: 'Love', Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
